<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicar VTuber</title>
    <link rel="stylesheet" href="../css/styles4.css">
</head>
<body>
    <header>
        <h1>Indique uma VTuber</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="vtubers.html">VTubers</a></li>
                <li><a href="yutsu.html">Criador</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Preencha as informações abaixo:</h2>
    
            <!-- Aviso sobre as regras -->
            <div class="aviso">
                <p><strong>Atenção:</strong></p>
                <p>❌ Não pode VTubers com mais de 100 espectadores</p>
                <p>❌ Não pode ser agenciado</p>
            </div>
    
            <form action="submit_indicacao.php" method="post">
                <label for="nome-canal">Nome do Canal ou @:</label>
                <input type="text" id="nome-canal" name="nome-canal" required>
    
                <label for="conteudos">Conteúdos que grava:</label>
                <input type="text" id="conteudos" name="conteudos" placeholder="Ex: Gameplay, Just Chatting, Arte..." required>
    
                <label for="media-espectadores">Média de espectadores:</label>
                <input type="number" id="media-espectadores" name="media-espectadores" required>
    
                <label for="periodo-lives">Período que faz lives:</label>
                <select id="periodo-lives" name="periodo-lives" required>
                    <option value="manhã">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                    <option value="madrugada">Madrugada</option>
                </select>
    
                <label for="frequencia-lives">Frequência das lives:</label>
                <input type="text" id="frequencia-lives" name="frequencia-lives" placeholder="Ex: Diariamente, 3x por semana..." required>
    
                <label for="plataformas">Plataformas:</label>
                <input type="text" id="plataformas" name="plataformas" placeholder="Ex: Twitch, YouTube..." required>
    
                <button type="submit" class="btn">Enviar Indicação</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Divulgação de VTubers. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
