<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover VTuber</title>
    <link rel="stylesheet" href="../css/styles4.css">
    <script>
        function showDiscordAlert() {
            alert("Caso coloque seu perfil do Discord, o vínculo do YouTube precisa estar visível no seu perfil para confirmação.");
        }
    </script>
</head>
<body>
    <header>
        <h1>Remover uma VTuber</h1>
        <nav>
            <ul>
                <li><a href="../">Início</a></li>
                <li><a href="vtubers.html">VTubers</a></li>
                <li><a href="yutsu.html">Criador</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Entre em contato para remover sua imagem do site</h1>
        <section class="form-container">
            <h2>Preencha as informações abaixo:</h2>
            <form class="submit_remocao">
                <p id="status-msg" style="display:none;"></p>
                <label for="nome-vtuber">Seu nome</label>
                <input type="text" id="nome-vtuber" name="nome-vtuber" required>

                <label for="contato">Meio de Contato (nick do X, discord, twitch, etc):</label>
                <input type="text" id="contato" name="contato" placeholder="Ex: Discord @seu_perfil" required onclick="showDiscordAlert()">

                <label for="email">E-mail (opcional):</label>
                <input type="email" id="email" name="email">

                <button type="submit" class="btn">Solicitar Remoção</button>
            </form>
        </section>
        <h1>Só quero dizer que nunca foi minha intenção <br> desrespeitar sua imagem ou afetar negativamente</h1>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../script.js"></script> 
    <footer>
        <p>&copy; 2025 Divulgação de VTubers. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
